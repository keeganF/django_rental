<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Customer Checkout</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'boat/css/index.css'%}"  type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header" style="width: 100%;height: 150px;text-align: center;">
            <h1><u>Customer Checkout</u></h1>
        </center>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12" id="pagebody">
        <div class="col-lg-3 col-md-3 col-sm-6">

{% for item in items %}
<div id="itemcontainer">
    <div id="item">
        <label for="item">
    <b><u>{{item.name}}</u></b>
        </label>
    </div>
    <div id="item1pic">
    <img src="{% static item.img_url %}" alt="image" style="width: 225px;height: 200px;">
    </div>
    <p>Price: ${{item.price}}</p>
    <p>Quantity: {{item.quantity}}</p>
    
            <form action="{% url 'rent' item.id %}" method="POST">
            <input id="{{ item.name }}" type="submit" value="rent"></input>{% csrf_token %}
                </form>
            <form action="{% url 'return_item' item.id%}" method="POST">{% csrf_token %}
            <input id="{{ item.name }}+ return" type="submit" value="return"></input>
                </form>
</div>
    {% endfor %}
        <!--<script src="{% static 'boat/js/index.js' %}"></script>-->
    </body>
</html>
